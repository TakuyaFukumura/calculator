<!DOCTYPE html>
<html lang="ja" xmlns:th="https://www.thymeleaf.org">
<head>

    <title>Index</title>
    <link rel="styleSheet" th:href="@{/css/design.css}">

<body class="container">

    <table>

        </tr>

            <td><input class="btn-flat-border2" name="clickData" type="submit" value="×"></td>
        </tr>

            <td><input class="btn-flat-border2" name="clickData" type="submit" value="＋"></td>

            <td><input class="btn-flat-border" name="clickData" type="submit" value="0"></td>
            <td><input class="btn-flat-border" name="clickData" type="submit" value="Ｃ"></td>
            <td><input class="btn-flat-border2" name="clickData" type="submit" value="＝"></td>
        </tr>
    </table>
</form>
</body>
</html>
